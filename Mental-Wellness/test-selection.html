<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css"> <!-- Corrected path -->
    <title>Test Selection</title>
</head>
<body>
    <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
            <!-- Profile Icon -->
            <a href="profile.html" class="profile-icon">
                <img src="../assets/imgs/profile-icon.png" alt="Profile Icon">
            </a>

            <!-- Logo -->
            <img src="../assets/imgs/logo.png" alt="Logo" class="formbold-img"> <!-- Centered Logo -->

            <h2>Select a Test</h2>
            <p>Choose a test from the options below:</p>

            <!-- Button Grid -->
            <div class="button-grid">
                <a href="http://127.0.0.1:5001/start/facial" class="dashboard-btn">
                    <img src="../assets/imgs/facial-icon.png" alt="Test 1 Icon" class="button-icon"> <!-- Icon -->
                    Facial <!-- Button text -->
                </a>

                <a href="http://127.0.0.1:5001/start/audio" class="dashboard-btn">
                    <img src="../assets/imgs/audio-icon.png" alt="Test 2 Icon" class="button-icon"> <!-- Icon -->
                    Audio <!-- Button text -->
                </a>

                <a href="test3.html" class="dashboard-btn">
                    <img src="../assets/imgs/handwriting-icon.png" alt="Test 3 Icon" class="button-icon"> <!-- Icon -->
                    Handwriting <!-- Button text -->
                </a>

                <a href="http://127.0.0.1:5001/start/text" class="dashboard-btn">
                    <img src="../assets/imgs/text-icon.png" alt="Test 4 Icon" class="button-icon"> <!-- Icon -->
                    Text <!-- Button text -->
                </a>

                <a href="test5.html" class="dashboard-btn">
                    <img src="../assets/imgs/biosignals-icon.png" alt="Test 5 Icon" class="button-icon"> <!-- Icon -->
                    Biosignals <!-- Button text -->
                </a>
            </div>
        </div>
    </div>
</body>
</html>
