<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css"> <!-- Corrected path -->
    <title>Dashboard</title>
</head>
<body>
    <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
            <!-- Logo -->
            <img src="../assets/imgs/logo.png" alt="Logo" class="formbold-img"> <!-- Corrected path -->

            <div class="dashboard-header">
                <h2>Dashboard</h2>
                <a href="profile.html" class="profile-icon">
                    <img src="../assets/imgs/profile-icon.png" alt="Profile Icon"> <!-- Replace with your profile icon path -->
                </a>
            </div>

            <div class="dashboard-buttons">
                <a href="test-selection.html" class="dashboard-btn">
                    <img src="../assets/imgs/test-icon.png" alt="Test Selection Icon" class="button-icon"> <!-- Icon -->
                    Test Selection <!-- Button text -->
                </a>
                
                <a href="track-progress.html" class="dashboard-btn">
                    <img src="../assets/imgs/track-icon.png" alt="Track Progress Icon" class="button-icon"> <!-- Icon -->
                    Track Progress <!-- Button text -->
                </a>
                
                <a href="make-appointment.html" class="dashboard-btn">
                    <img src="../assets/imgs/appointment-icon.png" alt="Make Appointment Icon" class="button-icon"> <!-- Icon -->
                    Make Appointment <!-- Button text -->
                </a>
                
                <a href="logout.html" class="dashboard-btn">
                    <img src="../assets/imgs/logout-icon.png" alt="Logout Icon" class="button-icon"> <!-- Icon -->
                    Logout <!-- Button text -->
                </a>
            </div>
        </div>
    </div>
</body>
</html>
